<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #333;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 400;
            color: #333;
        }

        .percentage {
            font-size: 24px;
            font-weight: 400;
            color: #333;
        }

        .dots-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e0e0e0;
            position: relative;
        }

        .dot.filled {
            background: #000;
        }

        .dot.half {
            background: linear-gradient(90deg, #000 50%, #e0e0e0 50%);
        }

        .dot.current {
            position: relative;
            overflow: hidden;
        }

        .dot.current::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: var(--progress, 50%);
            height: 100%;
            background: #000;
            border-radius: 50% 0 0 50%;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .dot {
                width: 28px;
                height: 28px;
            }

            .section-title, .percentage {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overview</h1>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Year</div>
                <div class="percentage" id="year-percent">0%</div>
            </div>
            <div class="dots-container" id="year-dots"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Month</div>
                <div class="percentage" id="month-percent">0%</div>
            </div>
            <div class="dots-container" id="month-dots"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Day</div>
                <div class="percentage" id="day-percent">0%</div>
            </div>
            <div class="dots-container" id="day-dots"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Hour</div>
                <div class="percentage" id="hour-percent">0%</div>
            </div>
            <div class="dots-container" id="hour-dots"></div>
        </div>
    </div>

    <script>
        function createDots(containerId, total, current, percentId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const completed = Math.floor(current);
            const partial = current - completed;
            const percentage = Math.round((current / total) * 100);

            document.getElementById(percentId).textContent = percentage + '%';

            for (let i = 0; i < total; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';

                if (i < completed) {
                    dot.classList.add('filled');
                } else if (i === completed && partial > 0) {
                    dot.classList.add('current');
                    dot.style.setProperty('--progress', (partial * 100) + '%');
                } else {
                    // Empty dot (default styling)
                }

                container.appendChild(dot);
            }
        }

        function updateProgress() {
            const now = new Date();

            // Year progress (12 months)
            const month = now.getMonth(); // 0-11
            const daysInYear = 365 + (isLeapYear(now.getFullYear()) ? 1 : 0);
            const dayOfYear = getDayOfYear(now);
            const yearProgress = (dayOfYear / daysInYear) * 12;
            createDots('year-dots', 12, yearProgress, 'year-percent');

            // Month progress (days in current month)
            const day = now.getDate(); // 1-31
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const hour = now.getHours();
            const monthProgress = (day - 1) + (hour / 24);
            createDots('month-dots', daysInMonth, monthProgress, 'month-percent');

            // Day progress (24 hours)
            const minute = now.getMinutes();
            const dayProgress = hour + (minute / 60);
            createDots('day-dots', 24, dayProgress, 'day-percent');

            // Hour progress (60 minutes)
            const second = now.getSeconds();
            const hourProgress = minute + (second / 60);
            createDots('hour-dots', 60, hourProgress, 'hour-percent');
        }

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        // Update immediately and then every minute
        updateProgress();
        setInterval(updateProgress, 60000);
    </script>
</body>
</html>
